name: Daily Price Scraper

on:
  schedule:
    # Ejecutar cada 4 horas (6 veces al día)
    - cron: '0 0 * * *'   # 00:00 UTC (6:00 PM CDMX del día anterior)
    - cron: '0 4 * * *'   # 04:00 UTC (10:00 PM CDMX del día anterior)
    - cron: '0 8 * * *'   # 08:00 UTC (2:00 AM CDMX)
    - cron: '0 12 * * *'  # 12:00 UTC (6:00 AM CDMX)
    - cron: '0 16 * * *'  # 16:00 UTC (10:00 AM CDMX)
    - cron: '0 20 * * *'  # 20:00 UTC (2:00 PM CDMX)
  workflow_dispatch: # Permite correrlo manual con un botón

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependencias
        run: |
          cd backend
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Correr Scraper
        env:
          # Aquí inyectamos el secreto como variable de entorno
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
        run: |
          cd backend
          python run_scraper.py
