services:
  - type: web
    name: price-hunter-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: PORT
        generateValue: true
