services:
  - type: web
    name: price-hunter-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: PORT
        generateValue: true
